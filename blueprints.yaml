name: Presentation Deckset
version: 1.1.3
description: Use Deckset Syntax with the Presentation-plugin
icon: plug
author:
  name: Ole Vik
  email: git@olevik.net
homepage: https://github.com/OleVik/grav-plugin-presentation-plugin-deckset
keywords: grav, plugin, etc
bugs: https://github.com/OleVik/grav-plugin-presentation-plugin-deckset/issues
docs: https://github.com/OleVik/grav-plugin-presentation-plugin-deckset/blob/develop/README.md
license: MIT
dependencies:
  - { name: grav, version: ">=1.6" }
  - { name: admin, version: ">=1.9" }
  - { name: presentation, version: ">=1.1" }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
